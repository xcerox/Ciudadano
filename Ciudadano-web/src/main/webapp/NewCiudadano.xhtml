<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./layaut/template.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Registro de usuario</h2>
                <hr />
                <h:form id="frmRegistrarUsuario">

                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <h:panelGrid columns="3" id="panelGeneral">

                        <p:outputLabel value="Nombre:" for="txtNombre" />
                        <p:inputText id="txtNombre" label="Nombre" value="#{controllerTest.newCiudadano.nombre}" placeholder="juan" >
                            <f:validator validatorId="empty" />
                        </p:inputText>
                        <p:message for="txtNombre" display="icon"/>

                        <p:outputLabel value="Apellido:" for="txtApellido" />
                        <p:inputText id="txtApellido" label="Apellido" value="#{controllerTest.newCiudadano.apellido}" placeholder="peres" >
                            <f:validator validatorId="empty" />
                        </p:inputText>
                        <p:message for="txtApellido"/>
                        
                        <p:outputLabel value="Sexo:"  for="radioSexo" />
                        <p:selectOneRadio id="radioSexo" label="Sexo" value="#{controllerTest.newCiudadano.sexo}" >
                            <f:selectItem  itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem  itemLabel="Femenino" itemValue="false"/>
                        </p:selectOneRadio>
                        <div></div>

                        <p:outputLabel value="Correo Electronico:" for="txtCorreoElectronico" /> 
                        <p:inputText id="txtCorreoElectronico" label="Correo Electronico" value="#{controllerTest.newCiudadano.correoElectronico}" placeholder="e@correo.com">
                            <f:validator validatorId="empty" />
                            <f:validator validatorId="email" />
                        </p:inputText>
                        <p:message for="txtCorreoElectronico"/>

                        <p:outputLabel value="Fecha Nacimiento:" for="txtFechaNacimiento" />
                        <p:calendar id="txtFechaNacimiento" label="Fecha Nacimiento" value="#{controllerTest.newCiudadano.fechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" required="true" requiredMessage="Fecha de nacimiento es requerido" placeholder="dd/mm/yyyy"/>
                        <p:message for="txtFechaNacimiento"/>

                        <div></div>
                        <p:commandButton value="Registrar Usario" actionListener="#{controllerTest.register()}" update="frmRegistrarUsuario" icon="ui-icon-check" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
